{% extends "base.html" %}
{% load static %}
{% block css_path %} <link rel="stylesheet" href="{static 'app/products.css'}">{% endblock %}

{% block content %}
<div class="container-md">
    <div class="row">

        {% for p in products %}
        <div class="col">
            <p class="p">{{p.name}}</p>
            <img src="{{ p.image.url }}" alt="">
            <p class="p">{{p.price}}</p></div>
        
        {% endfor %}
    </div>
    
</div>
{% endblock %}
