{% extends 'base2.html' %}
{% load static %}
{% block css_path%}
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'app/css/login.css' %}">
{% endblock %}
{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Login</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center" style="background-color: black;">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4" style="color: black;">NÃ£o Possui uma conta?</h3>
                    <form method="post" class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control rounded-left" placeholder="Nome de usuario" required>
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" name="password" class="form-control rounded-left" placeholder="Sua senha" required>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <input type="checkbox" id="campo-checkbox" style="background-color: black;"> <label
                                    for="campo-checkbox" color="black">Lembrar-me</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-dark rounded submit p-3 px-5 bl"
                                style="background-color: black;">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
