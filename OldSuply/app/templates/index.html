{% extends "base2.html" %}
{% load static %}
{% block css_path %}<link rel="stylesheet" href="{% static 'app/css/index2.css' %}">  {% endblock %}
{% block content %}

<!-- Flickity HTML init -->
<link rel="stylesheet" href="{% static 'app/css/slide_show.css' %}">
<!-- Flickity HTML init -->
<div class="gallery js-flickity" data-flickity-options='{ "wrapAround": true }'>
    {% for s in slides %}
    <img src="{{ s.image.url }}" class="gallery-cell" alt="">
    {% endfor %}

</div>

<script src="{% static 'app/js/flickity-docs.min.js' %}"></script>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- produtos -->
            {% for p in products %}
            <div class="col mb-5 card-btn">
                <a href="{{ p.get_absolute_url }}" style="text-decoration:none; color:inherit;">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="{{ p.image.url }}" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{ p.name }}</h5>
                                <!-- Product price-->
                                R${{ p.price }}
                            </div>
                        </div>
                    <!-- Product actions-->
                    <!-- {% include 'updateCart.html' with product=p cart=cart %} -->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a  class="btn btn-outline-dark mt-auto" href="{{ p.get_absolute_url}}">Ver detalhes</a></div>
                    </div>
                </div>
            </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
{% block js_path %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
