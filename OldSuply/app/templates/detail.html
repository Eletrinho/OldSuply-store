{% extends "base.html" %}
{% load static %}
{% block css_path %} <link rel="stylesheet" href="{% static 'app/css/detail.css' %}"> {% endblock %}

{% block content %}

<div class="container-md" id="produto">
    <p>{{ object.name }}</p>
    <img src="{{ object.image.url }}" alt="">
    Descrição: {{ object.description}}
    <p>{{ object.price }}</p>
    <select name="size" id="size" form="addCarrinho">
    {% for i in object.size.all %}
        <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
    </select> 
    {% include 'updateCart.html' with product=object cart=cart %}
    <!-- isso aqui é o botão pra add no carrinho -->
</div>

{% endblock %}
